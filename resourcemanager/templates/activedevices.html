<html lang="en">
{% load static%}

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Active Devices</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
  <link rel="stylesheet"
    href="https://cdn.statically.io/gh/SaiyanSai/REMAN/master/static/gradient-navbar-styles.css' %">
  <link rel="stylesheet" href="https://cdn.statically.io/gh/SaiyanSai/REMAN/master/static/gradient-navbar.css">
  <link rel="stylesheet" href="https://cdn.statically.io/gh/SaiyanSai/REMAN/master/static/Hero-Features-icons.css">
  <link rel="stylesheet"
    href="https://cdn.statically.io/gh/SaiyanSai/REMAN/4df01e4bc3d692d5d7afc5653007eaf5f0e00cd9/resourcemanager/templates/deviceregister.css">
</head>

<body>
  <nav class="nv navbar navbar-expand-lg navbar-light" style="background-color: #006F71;">
    <div class="container-fluid">
      <a class="navc navbar-brand" href="{% url 'index' %}"> FSC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navc nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="navc nav-link" href="{% url 'staffregister' %}">Staff Registration</a>
          </li>
          <li class="nav-item">
            <a class="navc nav-link" href="{% url 'studentregister'%}">Student Registration</a>
          </li>
          <li class="nav-item">
            <a class="navc nav-link" href="{% url 'device_register' %}">Device Registration</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h2 class="display-2 text-center mt-4">Active Devices</h2>

  {% for device in activedevices %}


  <div class="row justify-content-center mt-4">
    <div class="card border-success " style="max-width: 20rem;">
      <div class="card-header">ID : {{device.d_id}}</div>
      <div class="card-body ">
        <h5 class="card-title">Device Name: {{device.d_name}}</h5>
        <h6 class="card-title">Room: {{device.d_hall}}-{{device.d_room}}</h5>
          <p class="card-text text-success">Stauts: Active</p>
          <!-- replace above line with a active button if possible @vishal  -->
      </div>
    </div>
  </div>


  {% endfor %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>
