<html>

<head>
    <title>Device registration page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.statically.io/gh/SaiyanSai/REMAN/4df01e4bc3d692d5d7afc5653007eaf5f0e00cd9/resourcemanager/templates/deviceregister.css">
</head>

<body>
    <div>
        <nav class="nv navbar navbar-expand-lg navbar-light" style="background-color: #006F71;">
            <div class="container-fluid">
                <a class="navc navbar-brand" href="{% url 'index' %}">FSC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navc nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="navc nav-link" href="{% url 'staffregister' %}">Staff Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="navc nav-link active" href="{% url 'studentregister'%}">Student Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="navc nav-link " href="{% url 'device_register' %}">Device Registration</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h2 class="display-2 text-center mt-4">Student registration</h2>
        <p class="msg">{{message}}</p>

        <div class="main container">
            <form action=" {% url 'studentregister' %}" method="post" class="form-control device"
                style="background-color: #006F71; width:30rem; height: 42rem;">
                {%csrf_token%}

                <div class=" form-outline mb-3 mt-3 ">
                    <label for="deviceid">Username</label>
                    <input class=" dev card" type="text" id='username' name='username' placeholder="Username"
                        style="display: flex; justify-items: right ;">
                </div>

                <div class="form-outline mb-3 ">
                    <label class="form-label" for="deviceman" style="color: azure;">Email</label>
                    <input class="dev card" type="email" id='email' name='email' placeholder="Email">

                </div>


                <div class="form-group mb-3 ">
                    <label for="devicename">Password</label>
                    <input class="dev card" type="password" id='psw' name='psw' placeholder="Password">
                </div>
                <div class="form-group mb-3 ">
                    <label for="roomnumber">First Name</label>
                    <input class="dev card" type="text" id='fname' name='fname' placeholder="First Name">
                    <!--continue from here-->
                </div>
                <div class="form-group mb-3 ">
                    <label for="roomnumber">Last Name</label>
                    <input class="dev card" type="text" id='lname' name='lname' placeholder="Last Name">
                    <!--continue from here-->
                </div>
                <div class="form-group mb-3 ">
                    <label for="roomnumber">RAM ID</label>
                    <input class="dev card" type="text" id='ramid' name='ramid' placeholder="RAM ID">
                    <!--continue from here-->
                </div>
                <div class="form-group mb-3 ">
                    <label for="roomnumber">RFID_UID</label>
                    <input class="dev card" type="text" id='rfiduid' name='rfiduid' placeholder="UID">
                    <!--continue from here-->
                </div>
                <div class="sel form-group  text-center">
                    <label for="building"></label>
                    <div class="soc ">

                        <select class="form-select mt-3" id="course" name="course">
                            <option class="active">Please Select a course</option>
                            <option value='Lupton'>EET</option>
                            <option value='Gleeson'>MET</option>
                            <option value='Whitman'>CET</option>

                        </select>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class=" but col mt-3">
                        <button class="btn btn-success">Submit</button>
                    </div>
                    <div class="buto col mt-3">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>

                </div>
                <!-- <button type="submit">submit</button> -->
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
