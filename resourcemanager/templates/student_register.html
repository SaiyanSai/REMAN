<html>

<head>
    <title>Device registration page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="deviceregister.css">
</head>

<body class="bg-success bg-opacity-50">
    <div>
        <!-- <nav class="navbar">
            <div class="container-fluid">
                <a href="#navbarmain"><img src="https://fsc-main.b-cdn.net/images/my-fsc-logo.svg" alt="Logo" width="30"
                        height="24" class="d-inline-block align-text-top">Navigation
                    Bar</a>
            </div>
            <ul class="links">
                <li><a href="userlogin.html">Login</a></li>
                <li><a href="staff.html">Staff Registration</a></li>
                <li><a href="student.html">Student Registration</a></li>
                <li><a href="deviceregister.html">Device Registration</a></li> bg-body-tertiary
            </ul>
        </nav> -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #006F71;">
            <div class="container-fluid">
                <a class="navc navbar-brand" href="userlogin.html">FSC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navc nav-link" aria-current="page" style="color: azure;"
                                href="userlogin.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="navc nav-link" href="staff.html">Staff Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="navc nav-link active" href="student.html">Student Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="navc nav-link" href="deviceregister.html">Device Registration</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h2 class="display-2 text-center mt-4">Student registration</h2>
        <!-- <p class="msg">{{message}}</p> -->

        <div class="main container">
            <form action=" {% url 'device_register' %}" method="post" class="form-control device"
                style="background-color: #006F71; width:30rem; height: 41rem;">
                <!-- {%csrf_token%} -->

                <div class=" form-outline mb-3 mt-4 ">
                    <label for="deviceid">Username</label>
                    <input class=" dev card" type="text" id='deviceid' name='deviceid' placeholder="Username"
                        style="display: flex; justify-items: right ;">
                </div>

                <div class="form-outline mb-3 ">
                    <label class="form-label" for="deviceman" style="color: azure;">Email</label>
                    <input class="dev card" type="email" id='deviceman' name='deviceman' placeholder="Email">

                </div>


                <div class="form-group mb-3 ">
                    <label for="devicename">Password</label>
                    <input class="dev card" type="password" id='devicename' name='devicename' placeholder="Password">
                </div>
                <div class="form-group mb-3 ">
                    <label for="roomnumber">First Name</label>
                    <input class="dev card" type="text" id='roomnumber' name='roomnumber' placeholder="First Name">
                    <!--continue from here-->
                </div>
                <div class="form-group mb-3 ">
                    <label for="roomnumber">Last Name</label>
                    <input class="dev card" type="text" id='roomnumber' name='roomnumber' placeholder="Last Name">
                    <!--continue from here-->
                </div>
                <div class="form-group mb-3 ">
                    <label for="roomnumber">RAM ID</label>
                    <input class="dev card" type="text" id='roomnumber' name='roomnumber' placeholder="RAM ID">
                    <!--continue from here-->
                </div>
                <div class="form-group mb-3 ">
                    <label for="roomnumber">RFID_UID</label>
                    <input class="dev card" type="text" id='roomnumber' name='roomnumber' placeholder="UID">
                    <!--continue from here-->
                </div>
                <div class="sel form-group  text-center">
                    <label for="building"></label>
                    <div class="soc ">

                        <select class="form-select mt-3" id="building" name="building">
                            <option class="active">Please Select a Building</option>
                            <option value='Lupton'>Lupton</option>
                            <option value='Gleeson'>Gleeson</option>
                            <option value='Whitman'>Whitman</option>

                        </select>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class=" but col mt-3">
                        <a href="#" class="btn btn-success">Submit</a>
                    </div>
                    <div class="buto col mt-3">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>

                </div>
                <!-- <button type="submit">submit</button> -->
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
